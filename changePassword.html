                        </div>
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <div class="carouselImage">
                                <div class="carouselContent px-2 px-lg-0 text-center d-flex align-items-center flex-column justify-content-center text-white">

                                        <br>نتمني ان تجد فرصتك معنا او تكون وجدتها بالفعل
                                    </p>
                                </div>
                            </div>
                          </div>
                          <div class="carousel-item">
                                <div class="carouselImage">
                                    <div class="carouselContent px-2 px-lg-0 text-center d-flex align-items-center flex-column justify-content-center text-white">
                                        <h4 class="pb-4">سجل الآن</h4>
                                        <p>مرحباً بك مره ثانية!  
                                            <br>نتمني ان تجد فرصتك معنا او تكون وجدتها بالفعل
                                        </p>
                                    </div>
                                </div>
                          </div>
                          <div class="carousel-item">
                                <div class="carouselImage">
                                    <div class="carouselContent px-2 px-lg-0 text-center d-flex align-items-center flex-column justify-content-center text-white">
                                        <h4 class="pb-4">سجل الآن</h4>
                                        <p>مرحباً بك مره ثانية!  
                                            <br>نتمني ان تجد فرصتك معنا او تكون وجدتها بالفعل
                                        </p>
                                    </div>
                                </div>
                          </div>
                        </div>
                      </div>
                </div>
            </div>
            <div class="col-md-6 px-5 py-5">
                <div class="createAccount">
                    <div class="container pt-3">
                        <h1 class="text-center pb-2 fw-bold">كلمة مرور جديدة</h1>
                        <div class="text-center py-3">
                            <img src="images/Reset password-pana.png" class="w-75" alt="">
                        </div>
                        <p class="pt-4 m-0 pb-3 fw-bold">اكتب كلمة المرور الجديدة لتسجيل الدخول</p>
                        <form action="done.html" class="pt-2">
                          <div class="row otp">
                            <div class="col-lg-12 py-2">
                                <label for="password1" class="py-2 fw-bold">كلمة المرور</label>
                                <br>
                                <div class="inputs px-2">
                                    <i class="fa-solid fa-lock ps-1"></i>
                                    <input id="password1" name="userPassword" class="border-0 resetPass resetPass2" type="password" placeholder="اكتب كلمة المرور">
                                    <i class="fa-regular fa-eye togglePass" onclick="togglePassword1()"></i>
                                </div>
                            </div>
                            <div class="col-lg-12 py-2">
                                <label for="password2" class="py-2 fw-bold">تأكيد كلمة المرور</label>
                                <br>
                                <div class="inputs px-2">
                                    <i class="fa-solid fa-lock ps-1"></i>
                                    <input id="password2" name="userRepassword" class="border-0 resetPass resetPass2" type="password" placeholder="اكتب كلمة المرور">
                                    <i class="fa-regular fa-eye togglePass" onclick="togglePassword2()"></i>
                                </div>
                            </div>
                          </div>
                        <button class="btn submit py-2 mt-4 w-100">انشاء كلمة المرور الجديدة</button>
                      </form>
                    </div>
                </div>
            </div>
        </div>
       </div>          
       <script src="js/jquery-3.6.1.min.js"></script>
